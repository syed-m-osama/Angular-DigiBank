<div class="details">
<!-- <div> -->
  <label style="font-size:larger ;">Account Number: <span style="font-weight: bolder;">{{accNum}}</span></label>
  <label for="" style="font-size: larger;">Account Balance: <span style="font-weight: bolder;">{{currencySymbol$|async}}{{accBal}}</span></label>
<!-- </div> -->
</div>


<div style="background-color: white;">
  <label for="" style="font-size: medium;">Search Data: </label>
  <input matInput (input)="applyFilter($event)" placeholder="Filter">
  <table mat-table [dataSource]="records" matSort>

    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef>From</th>
      <td mat-cell *matCellDef="let record"> {{record.from}} </td>
    </ng-container>

    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef>To</th>
      <td mat-cell *matCellDef="let record"> {{record.to}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let record" > {{record.transferType}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Amount</th>
      <td mat-cell *matCellDef="let record" style="font-weight: bold;" [ngStyle]="{'color': record.transferType === 'CREDIT' ? '#3f8f29' : 'red'}"> {{currencySymbol$|async}}{{record.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Date</th>
      <td mat-cell *matCellDef="let record"> {{record.date | date: 'medium'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

  </table>

<mat-paginator
  [pageSize]="50"
  [pageSizeOptions]="[ 15, 30, 50 ]">
</mat-paginator>
